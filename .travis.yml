# Travis CI config for AppStream
# unattended full upgrade: sudo apt-get -o Dpkg::Options::="--force-confold" --force-yes -fuy dist-upgrade

language: c

compiler:
  - gcc
  - clang
before_script:
  - env | sort
  - sudo add-apt-repository "deb mirror://mirrors.ubuntu.com/mirrors.txt trusty main restricted universe multiverse" -y
  - sudo apt-get update -qq
  - sudo apt-get install -qq zlib1g # workarounds for upgrade issues
  - sudo apt-get install -qq cmake intltool libglib2.0-dev libxml2-dev gtk-doc-tools libgirepository1.0-dev libqt4-dev libxapian-dev libyaml-dev xmlto
script:
  - mkdir build && cd build
  - cmake -DPROVIDER_DEBIAN_DEP11=ON -DPROVIDER_UBUNTU_APPINSTALL=ON -DMAINTAINER=ON -DTESTS=ON -DDOCUMENTATION=ON -DQT=ON ..
  - make && make test ARGS=-V && make install DESTDIR=./install_root/
